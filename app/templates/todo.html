{% extends "base.html" %}
{% block content %}
    <form action='/todo' method="post">
        <input type="text" name="addTask"></input>
        <input type="submit" value="Submit"></input>
    </form>
    {% if todos %}
    <ul>
        {% for todo in todos %}
        <li>{{ todo.task }}
            <div>{{ todo.comment }}</div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div>No todos</div>
    {% endif %}
{% endblock %}
